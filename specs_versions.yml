    repo: https://github.com/ethereum/EIPs.git
    commit: b794c3acb046ed425ffa6b3dda6e5d8ccdaac758

  pm:
    repo: https://github.com/ethereum/pm.git
    commit: b794c3acb046ed425ffa6b3dda6e5d8ccdaac758

data_sources:
